<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj Digital</title>

    <!-- Fuente moderna -->

</head>

<body>

    <main class="app">

        <!-- RELOJ PRINCIPAL -->

            <div class="date" id="date">Lunes, 1 de Enero de 2024</div>

            </article>

            <article class="stat-card">

    </main>

    <script src="script.js"></script>
</body>

</html>
