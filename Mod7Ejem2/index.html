<!DOCTYPE html>
<html lang="es" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card | Theme Switcher</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header class="top-bar">
        <div class="theme-switch-wrapper">
            <label class="theme-switch">
                <input type="checkbox" id="checkbox">
                <span class="slider"></span>
            </label>
            <span class="theme-label">Modo oscuro</span>
        </div>
    </header>

    <main>
        <article class="card">
            <div class="avatar-container">
                <img src="foto.jpeg" alt="Gaston Cabero" class="avatar">
            </div>

            <h2>Gaston Cabero</h2>
            <span class="role">Frontend Developer</span>

            <p class="desc">
                Apasionado por el desarrollo frontend, el dise√±o limpio
                y las interfaces centradas en el usuario.
            </p>

            <div class="buttons">
                <button class="btn primary">Follow</button>
                <button class="btn secondary">Message</button>
            </div>
        </article>
    </main>

    <script src="script.js"></script>
</body>

</html>
