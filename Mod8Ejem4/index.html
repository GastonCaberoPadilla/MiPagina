<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Formulario</title>

    <!-- Fuente moderna -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="app">

        <section class="form-card">

            <!-- HEADER -->
            <header class="form-header">
                <h1>üìù Registro de Usuario</h1>
                <p class="subtitle">Validaci√≥n en tiempo real con JavaScript</p>
            </header>

            <!-- FORMULARIO -->
            <form id="registrationForm" novalidate>

                <div class="form-group">
                    <label for="username">Nombre de Usuario *</label>
                    <input type="text" id="username" name="username" placeholder="M√≠nimo 3 caracteres">
                    <span class="success-icon">‚úì</span>
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="email">Correo Electr√≥nico *</label>
                    <input type="email" id="email" name="email" placeholder="ejemplo@correo.com">
                    <span class="success-icon">‚úì</span>
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="password">Contrase√±a *</label>
                    <input type="password" id="password" name="password" placeholder="M√≠nimo 8 caracteres">
                    <span class="success-icon">‚úì</span>
                    <span class="error-message"></span>

                    <div class="password-requirements">
                        <p class="requirement" id="req-length">
                            <span class="req-icon"></span> M√≠nimo 8 caracteres
                        </p>
                        <p class="requirement" id="req-uppercase">
                            <span class="req-icon"></span> Una may√∫scula
                        </p>
                        <p class="requirement" id="req-number">
                            <span class="req-icon"></span> Un n√∫mero
                        </p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contrase√±a *</label>
                    <input type="password" id="confirmPassword" name="confirmPassword"
                        placeholder="Repite la contrase√±a">
                    <span class="success-icon">‚úì</span>
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="age">Edad *</label>
                    <input type="number" id="age" name="age" placeholder="Mayor de 18 a√±os">
                    <span class="success-icon">‚úì</span>
                    <span class="error-message"></span>
                </div>

                <div class="form-group checkbox-group">
                    <input type="checkbox" id="terms" name="terms">
                    <label for="terms">Acepto los t√©rminos y condiciones *</label>
                    <span class="error-message"></span>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn" disabled>
                    Registrarse
                </button>

                <div class="form-summary" id="formSummary"></div>

            </form>

        </section>

    </main>

    <script src="script.js"></script>
</body>

</html>
