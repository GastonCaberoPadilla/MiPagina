<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contador interactivo con JavaScript">
    <title>Contador Interactivo</title>

    <!-- Fuente moderna -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="app">

        <section class="counter-card">

            <!-- HEADER -->
            <header class="counter-header">
                <h1 class="titulo">Contador Interactivo</h1>
                <p class="subtitle">Controla el valor con botones o teclado</p>
            </header>

            <!-- DISPLAY -->
            <section class="contador-display bg-neutro">
                <span id="contador" class="numero neutro">0</span>
            </section>

            <!-- CONTROLES PRINCIPALES -->
            <section class="botones">
                <button id="btnDecrementar" class="btn btn-danger">
                    <span class="icono">−</span>
                    Decrementar
                </button>

                <button id="btnResetear" class="btn btn-secondary">
                    <span class="icono">↻</span>
                    Resetear
                </button>

                <button id="btnIncrementar" class="btn btn-success">
                    <span class="icono">+</span>
                    Incrementar
                </button>
            </section>

            <!-- BONUS -->
            <section class="botones-bonus">
                <button id="btnDecrementar5" class="btn-small btn-danger-light">-5</button>
                <button id="btnIncrementar5" class="btn-small btn-success-light">+5</button>
            </section>

            <!-- INFO -->
            <footer class="info">
                <p id="mensaje">El contador está en <strong>cero</strong></p>
            </footer>

        </section>

    </main>

    <script src="script.js"></script>
</body>

</html>
