<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería Masonry HD | Dark Theme</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header class="header">
        <h1>Galería Masonry</h1>
        <p>CSS Grid real · Imágenes HD · Tema oscuro</p>
    </header>

    <main class="gallery-grid">

        <article class="card">
            <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1200&q=80"
                alt="Montañas">
            <div class="card-content">
                <h3>Naturaleza</h3>
                <p>Montañas al amanecer.</p>
            </div>
        </article>

        <article class="card card-tall">
            <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1200&q=80"
                alt="Cascada">
            <div class="card-content">
                <h3>Aventura</h3>
                <p>Cascadas en lo profundo del bosque.</p>
            </div>
        </article>

        <article class="card card-wide">
            <img src="https://images.unsplash.com/photo-1491553895911-0055eca6402d?auto=format&fit=crop&w=1600&q=80"
                alt="Ciudad">
            <div class="card-content">
                <h3>Urbanismo</h3>
                <p>La ciudad de noche.</p>
            </div>
        </article>

        <article class="card">
            <img src="https://images.unsplash.com/photo-1518791841217-8f162f1e1131?auto=format&fit=crop&w=1200&q=80"
                alt="Gato">
            <div class="card-content">
                <h3>Mascotas</h3>
                <p>Un gato observando.</p>
            </div>
        </article>

        <article class="card card-big">
            <img src="https://images.unsplash.com/photo-1500534314209-a25ddb2bd429?auto=format&fit=crop&w=1600&q=80"
                alt="Arquitectura">
            <div class="card-content">
                <h3>Arquitectura</h3>
                <p>Estructuras modernas.</p>
            </div>
        </article>

        <article class="card card-tall">
            <img src="https://images.unsplash.com/photo-1482192596544-9eb780fc7f66?auto=format&fit=crop&w=1200&q=80"
                alt="Desierto">
            <div class="card-content">
                <h3>Paisaje</h3>
                <p>Dunas infinitas.</p>
            </div>
        </article>

    </main>

    <script src="script.js"></script>
</body>

</html>
